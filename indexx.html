<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Left Navigation Bar with Tailwind CSS</title>
</head>
<body class="flex">
    <!-- Left Navigation Bar (Sidebar) -->
    <aside class="fixed top-0 left-0 w-64 h-screen bg-gray-800 text-white p-4">
        <div class="text-2xl font-bold mb-6">MyApp</div>
        <nav>
            <ul class="space-y-2">
                <li>
                    <a href="#" class="block p-2 rounded hover:bg-gray-700">Dashboard</a>
                </li>
                <li>
                    <a href="#" class="block p-2 rounded hover:bg-gray-700">Team</a>
                </li>
                <li>
                    <a href="#" class="block p-2 rounded hover:bg-gray-700">Projects</a>
                </li>
                <li>
                    <a href="#" class="block p-2 rounded hover:bg-gray-700">Settings</a>
                </li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content Area -->
    <main class="flex-1 ml-64 p-8"> <!-- ml-64 matches the w-64 of the sidebar -->
        <h1 class="text-3xl font-semibold">Welcome to the Main Content</h1>
        <p class="mt-4">This content is offset to prevent it from going underneath the fixed navigation bar.</p>
        <!-- Add a lot of content here to test scrolling -->
        <div class="h-[1000px]"></div> 
    </main>
</body>
</html>
